<div class="col-12" *ngIf="items?.length > 0; else noItems">
  <div class="row">
    <div class="col-3">
      <mat-card>
        <mat-card-title>
          Forms List
        </mat-card-title>
        <mat-card-content>
          <div *ngFor="let item of items">
            <div class="my-3 d-flex justify-content-center">
              <button mat-raised-button color="primary" class="flex-grow-1" (click)="checkItem(item)">{{ item.name | uppercase }}</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <ng-container *ngIf="itemSelected; else noSelection">
      <div class="col-9">
        <mat-card *ngIf="loading" class="d-flex justify-content-center align-items-center card-height">
          <mat-card-content>
            <mat-spinner diameter="50"></mat-spinner>
          </mat-card-content>
        </mat-card>
        <mat-card *ngIf="!loading">
          <mat-card-title>
            {{ itemSelected.name | uppercase }}
          </mat-card-title>
          <mat-card-content>
            <div class="d-flex justify-content-end container">
              <button mat-stroked-button color="primary" class="mx-2" (click)="update(itemSelected)">Update</button>
              <button mat-stroked-button color="warn" (click)="delete(itemSelected)">Delete</button>
            </div>
            <app-static-display></app-static-display>
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #noItems>
  <mat-card class="d-flex justify-content-center align-items-center card-height">
    <mat-card-content>
      <span class="text-muted">No items found.</span>
    </mat-card-content>
  </mat-card>
</ng-template>

<ng-template #noSelection>
  <div class="col-8">
    <mat-card class="d-flex justify-content-center align-items-center card-height">
      <mat-card-content>
        <span class="text-muted">No items selected.</span>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
